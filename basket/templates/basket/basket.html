<h2>Your Basket</h2>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th> 
        </tr>
    </thead>
    <tbody> 
        {% for item in basket %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>&euro; {{ item.price }}</td> 
            <td>&euro; {{ item.total_price }}</td>
        </tr> 
        {% endfor %}
    </tbody> 
</table>

<div>Total: &euro; {{ basket.get_total_price }}</div>
