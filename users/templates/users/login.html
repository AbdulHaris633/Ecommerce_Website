<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <!-- Display Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}  

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>  

        <p class="additional-options">
            Don't have an account? <a href="{% url 'users:register' %}">Register here</a>
        </p>
    </div>

    <!-- JavaScript for Better UX -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                let messages = document.querySelectorAll(".message.success");
                messages.forEach(msg => msg.style.display = "none");
            }, 3000);

            const form = document.querySelector("form");
            const submitButton = form.querySelector("button");

            form.addEventListener("submit", function () {
                submitButton.disabled = true;
                submitButton.innerText = "Logging in...";
            });
        });
    </script>
</body>  
</html>
